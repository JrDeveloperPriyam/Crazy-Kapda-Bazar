<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1. Charset & viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 2. Title & meta description -->
  <title>Jackets for Men &amp; Women – Buy Online | Crazy Kapda Bazaar</title>
  <meta name="description"
        content="Shop premium jackets for men & women at Crazy Kapda Bazaar. Free shipping across India, top brands, easy returns." />

  <!-- 3. Canonical & robots -->
  <link rel="canonical" href="https://www.crazykapdababazaar.com/jackets.html" />
  <meta name="robots" content="index,follow" />
  <!-- 4. Preconnect & preload -->
  <link rel="preconnect" href="https://www.crazykapdababazaar.com" />
  <link rel="preload" href="allpage.css" as="style" />
  <!-- 5. Open Graph -->
  <meta property="og:title"
        content="Jackets for Men &amp; Women – Crazy Kapda Bazaar" />
  <meta property="og:description"
        content="Shop premium jackets for men & women. Free shipping across India." />
  <meta property="og:url"
        content="https://www.crazykapdababazaar.com/jackets.html" />
  <meta property="og:image"
        content="https://www.crazykapdababazaar.com/assets/og-jacket.jpg" />
  <meta property="og:type" content="website" />
  <!-- 6. Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title"
        content="Jackets for Men &amp; Women – Crazy Kapda Bazaar" />
  <meta name="twitter:description"
        content="Shop premium jackets for men & women. Free shipping across India." />
  <meta name="twitter:image"
        content="https://www.crazykapdababazaar.com/assets/og-jacket.jpg" />

  <!-- 7. JSON-LD structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Jackets for Men & Women",
    "description": "Premium jacket collection for men and women with free shipping across India."
  }
  </script>

  <!-- 8. Your stylesheet & JS (unchanged) -->
  <link rel="stylesheet" href="allpage.css" />
  <script src="jacket.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Crazy Kapda Bazaar</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for clothes…" id="searchBox" />
    </div>
    <nav class="nav-links">
      <a href="shopabout.html">About</a>
      <a href="#">Clothing</a>
      <a href="#">Services</a>
      <a href="#">Location</a>
    </nav>
    <button class="menu-btn-mobile">☰</button>
  </header>

  <main class="main-container">
    <div class="sub-container">
      <section class="hero-banner">
        <img
          src="ShopAbout/clothing-store-exterior-featuring-large-glass-facade-illuminated-signage-th-text-gelug-mannequins-display-various-371057012.webp"
          alt="Storefront with illuminated signage and mannequins displaying jackets"
          loading="lazy"
        />
      </section>
      <section id="cloth-container" class="cloth-container"></section>
    </div>

    <aside class="left-container">
      <div id="price-filter">
        <h3>Filter by Price</h3>
        <div class="price-options">
          <label class="price-option">
            <input type="radio" name="price" data-min="0"        data-max="Infinity" checked />
            <span class="checkbox"></span><span>All</span>
          </label>
          <label class="price-option">
            <input type="radio" name="price" data-min="0"        data-max="999" />
            <span class="checkbox"></span><span>Under ₹1000</span>
          </label>
          <label class="price-option">
            <input type="radio" name="price" data-min="1000"     data-max="2000" />
            <span class="checkbox"></span><span>₹1000–₹2000</span>
          </label>
          <label class="price-option">
            <input type="radio" name="price" data-min="2000"     data-max="3000" />
            <span class="checkbox"></span><span>₹2000–₹3000</span>
          </label>
          <label class="price-option">
            <input type="radio" name="price" data-min="3001"     data-max="999999" />
            <span class="checkbox"></span><span>Above ₹3000</span>
          </label>
        </div>
      </div>

      <div id="gender-filter">
        <h3>Filter by Gender</h3>
        <div class="price-options">
          <label class="price-option">
            <input type="radio" name="gender" value="all"    checked />
            <span class="checkbox"></span><span>All</span>
          </label>
          <label class="price-option">
            <input type="radio" name="gender" value="male"       />
            <span class="checkbox"></span><span>Men</span>
          </label>
          <label class="price-option">
            <input type="radio" name="gender" value="female"     />
            <span class="checkbox"></span><span>Women</span>
          </label>
        </div>
      </div>

      <div class="sort-bar">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A → Z</option>
          <option value="name-desc">Name: Z → A</option>
        </select>
      </div>
    </aside>

    <div id="scroll-sentinel"></div>
    <div id="loader" class="loader hidden"></div>

    <div class="mobile-filter-bar">
      <button data-toggle="price">Price</button>
      <button data-toggle="gender">Gender</button>
      <button data-toggle="sort">Sort</button>
    </div>

    <div class="mobile-filter-popup" id="popupContainer">
      <div class="popup-content" id="popupContent"></div>
    </div>
  </main>
</body>
</html>
